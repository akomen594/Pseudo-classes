<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Pseudo-classes</title>
</head>


<body>

    <div class="Pseudo-classes">
        <ul>
            <li class="hover"> <a href="https://www.wincacademy.nl/#" target="blank"><strong> Winc Academy </strong></a></li>
            <li class="active"> <a href="https://www.wincacademy.nl/#" target="blank"> Winc Academy </a> </li>
            <li class="visited"> <a href="https://www.wincacademy.nl/#" target="blank"> Winc Academy </a> </li>
        </ul>
    </div>
    
    <div class="form">
        <input type="text">
    </div>
    
    <nav>
        <ul class="nav-list">
            <li class="no-space-left">No space left</li>
            <li class="currentPage"><a href="https://www.wincacademy.nl/#" target="blank"> Winc Academy </a></li>
            <li class="search-bar">
                <input 
                    type="search"
                    placeholder="Search">
            </li>
        </ul>
    </nav>
    
</body>
</html>
